<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Restaurant Menu" />
    <title>Restaurant Menu</title>
  </head>
  <body>
    <table border="3" cellpadding="10" align="center">
      <tbody>
        <tr>
          <td style="font-size: 25px"><b>Photo</b></td>

            <img

              src="https://lh3.googleusercontent.com/d/18THPcg8tD-9ML9lmYCYcXjBxxQv9fYPm"
              alt="Shawarma"
            />
          </td>
          <td>
            <img
              decoding="async"
              src="https://lh3.googleusercontent.com/d/14HiBZzra5i_tXqybdr7vdZw0wgYOLAg1"

            />
          </td>
          <td>
            <img
              decoding="async"

            />
          </td>
          <td>
            <img

        </tr>
        <tr>
          <td style="font-size: 25px"><b>Name</b></td>
          <td style="font-size: 20px"><b>Shawarma</b></td>
          <td style="font-size: 20px"><b>Falafel</b></td>

          <td style="font-size: 20px"><b>Rice</b></td>
          <td style="font-size: 20px"><b>Kunafa</b></td>
        </tr>
        <tr>
          <td style="font-size: 25px"><b>Price</b></td>
          <td style="font-size: 20px"><b>$85</b></td>
          <td style="font-size: 20px"><b>$20</b></td>
          <td style="font-size: 20px"><b>$60</b></td>
          <td style="font-size: 20px"><b>$45</b></td>
          <td style="font-size: 20px"><b>$30</b></td>
        </tr>
        <tr>
          <td style="font-size: 25px"><b>Category</b></td>

          <td style="font-size: 20px"><b>Side Dish</b></td>
          <td style="font-size: 20px"><b>Dessert</b></td>
        </tr>
        <tr>
          <td style="font-size: 25px"><b>Size</b></td>
          <td style="font-size: 20px"><b>Large</b></td>
          <td style="font-size: 20px"><b>Medium</b></td>
          <td style="font-size: 20px"><b>Medium</b></td>
          <td style="font-size: 20px"><b>Large</b></td>
          <td style="font-size: 20px"><b>Small</b></td>
        </tr>
        <tr>
          <td style="font-size: 25px" colspan="5"><b>Dishes</b></td>
          <td style="font-size: 25px"><b>5</b></td>
        </tr>
      </tbody>
    </table>

</html>
